<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>HomePage</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">

						<div th:classappend="${session.message.type}" class="alert"
							role="alert" th:if="${session.message}">
							<p th:text="${session.message.content}" class="text-center"></p>
							<!-- used to display the error message -->

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							<!-- used to distroy the message after diaplaying for one time -->
						</div>
						<div class="container text-center">
							<img style="width: 80px;" alt="" th:src="@{/img/registered.png}" />
						</div>

						<!-- Form -->
						<h1 class="text-center">Sign Up here!</h1>
						<form method="post" th:action="@{/register_user}"
							th:object="${user}">

							<!-- Name Field -->
							<div class="form-group">
								<label for="name">Enter Name</label> <input type="text"
									name="name" class="form-control" placeholder="enter name"
									required="required">
								<div class="invalid-feedback"
									th:each=" e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<!-- Email Field -->
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="enter email" th:value="${user.email}">
							</div>
							<!-- password Field -->
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="enter password" th:value="${user.password}">
							</div>
							
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="agreement"
									name="agreement"> <label class="form-check-label"
									for="agreement">Accept all terms and conditions</label>
							</div>
							<div class="container text-center">
								<button class="bg-primary text-white" type="submit">
									Submit</button>
								<button class="btn-btn-warning" type="reset">Reset</button>


							</div>
						</form>


					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
