<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- for the icon used  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
	integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--  custom css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">base home</title>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top ">
		<a class="navbar-brand" href="#">MusicClassifier</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase"
			id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#"><i class="fa-solid fa-house-user"></i>Home <span
						class="sr-only">(current)</span> </a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/user/playlist}"
					href="#">PlaySong</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/classify}"
					href="#">ClassifySongs</a></li>

				<li class="nav-item"><a class="nav-link disabled"><span
						th:text="${user.name}"></span></a></li>


				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#">Logout</a></li>

			</ul>
			<!-- <form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form> -->
		</div>
	</nav>
	<!-- end of navbar -->


	<!-- this is side bar -->

	<div class="sidebar mt-3">
		<span class="cross-btn" onclick="toggleSidebar()">&times;</span> <a
			href="#" class="item" th:href="@{/user/index}"><i
			class="fa-solid fa-house"></i> Home</a> <a href="#" class="item"
			th:href="@{/user/show-songs}">View Songs</a> <a href="#" class="item"
			th:href="@{/user/upload_form}">Add Songs</a> <a href="#" class="item">Your
			Profile</a> <a href="#" class="item">Settings</a> <a href="#"
			class="item" th:href="@{/logout}">Logout</a>

		<div class="divider"></div>
	</div>

	<!-- start of content -->


	<!-- Content area -->
	<div class="content mt-5">
		<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- end of content area -->



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
